project: image_feature_store
project_description: |
    Image Feature Store for Multi-Modal Retrieval System

    This Feast project manages image embeddings and features for similarity search:
    - Stores image embeddings generated from deep learning models
    - Manages feature views for efficient image retrieval
    - Supports online and offline feature serving
    - Integrates with FAISS for similarity search

registry: data/registry.db
provider: local
online_store:
  type: sqlite
  path: data/online_store.db
offline_store:
  type: file
entity_key_serialization_version: 2

authors:
  - name: "Sbonelo Mdluli"
version: "1.0.0"
